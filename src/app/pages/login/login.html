<div class="login-bg">
  <div class="login-card">
    <div class="login-title">{{ isSignup ? 'SIGN UP' : 'LOGIN' }}</div>
    <div class="login-subtitle">{{ isSignup ? 'Please enter your details!' : 'Please enter your login and password!' }}</div>
    <form (ngSubmit)="onSubmit()" #authForm="ngForm" style="width:100%">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Email" type="email" name="email" [(ngModel)]="email" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password" required>
      </mat-form-field>
      <mat-form-field *ngIf="isSignup" appearance="outline">
        <input matInput placeholder="Name" name="name" [(ngModel)]="name" required>
      </mat-form-field>
      <a class="forgot-link" href="#">Forgot password?</a>
      <button mat-raised-button color="primary" type="submit">{{ isSignup ? 'SIGN UP' : 'LOGIN' }}</button>
    </form>
    <div class="social-row">
      <svg viewBox="0 0 24 24"><path d="M22.675 0h-21.35C.595 0 0 .592 0 1.326v21.348C0 23.408.595 24 1.325 24h11.495v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.797.143v3.24l-1.918.001c-1.504 0-1.797.715-1.797 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116C23.406 24 24 23.408 24 22.674V1.326C24 .592 23.406 0 22.675 0"/></svg>
      <svg viewBox="0 0 24 24"><path d="M24 4.557a9.83 9.83 0 0 1-2.828.775 4.932 4.932 0 0 0 2.165-2.724c-.951.564-2.005.974-3.127 1.195a4.916 4.916 0 0 0-8.38 4.482C7.691 8.095 4.066 6.13 1.64 3.161c-.542.938-.856 2.021-.857 3.17 0 2.188 1.115 4.116 2.823 5.247a4.904 4.904 0 0 1-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.936 4.936 0 0 1-2.224.084c.627 1.956 2.444 3.377 4.6 3.417A9.867 9.867 0 0 1 0 21.543a13.94 13.94 0 0 0 7.548 2.209c9.058 0 14.009-7.496 14.009-13.986 0-.21 0-.423-.016-.634A9.936 9.936 0 0 0 24 4.557z"/></svg>
      <svg viewBox="0 0 24 24"><path d="M21.35 11.1h-9.18v2.92h5.27c-.23 1.23-1.39 3.61-5.27 3.61-3.18 0-5.78-2.63-5.78-5.86s2.6-5.86 5.78-5.86c1.81 0 3.02.77 3.72 1.43l2.54-2.47C16.18 3.58 14.36 2.5 12.17 2.5 6.97 2.5 2.5 6.97 2.5 12.17s4.47 9.67 9.67 9.67c5.59 0 9.27-3.93 9.27-9.47 0-.64-.07-1.13-.16-1.67z"/></svg>
    </div>
    <div class="signup-row" *ngIf="!isSignup">
      Don't have an account?
      <span class="signup-link" (click)="toggleMode()">Sign Up</span>
    </div>
  </div>
</div>
